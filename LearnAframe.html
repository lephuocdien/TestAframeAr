<html>
  <head>
    <script src="libs/aframe.min.js"></script>  
  </head>
  <body>
    <a-scene>
	<a-assets>
			<a-asset-item id="tree" src="./models/scene.gltf"></a-asset-item>
	</a-assets>
    <a-entity gltf-model="#tree" animation-mixer
	scale="0.5 0.5 0.5"
	></a-entity>
	 <a-entity id="rig" position="0 0 100" rotation="0 0 0">
	   <a-entity id="camera" camera look-controls></a-entity> 
	   </a-entity>
    </a-scene>
  </body>
  <script>
	$("#tree").on('error', ()=>{
		alert("Load model error");
	})
  </script>
</html>
