<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <a-scene>
	<a-assets>
			<a-asset-item id="tree" src="./models/earth.gltf"></a-asset-item>
	</a-assets>
    <a-entity gltf-model="#tree" animation-mixer
	scale="10 10 10"
	></a-entity>
	 <a-entity id="rig" position="100 0 100" rotation="0 45 0">
	   <a-entity id="camera" camera look-controls></a-entity> 
	   </a-entity>
    </a-scene>
  </body>
  <script>
	$("#tree").on('error', ()=>{
		alert("Load model error");
	})
  </script>
</html>
