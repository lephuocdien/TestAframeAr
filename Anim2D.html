<html>
    <head>
        <title> 4444 My A-Frame Scene</title>
		 <script src="libs/aframe-ar.js"></script>
        <script src="libs/build.js"></script>
		 
		<script src="libs/aframe.min.js"></script>
        <script src="libs/aframe-spritesheet-component.min.js"></script>    
      </head>
      
      <body>
         <a-scene>         
          <a-image src="heo.png"
                   sprite-sheet="cols:8; rows: 3; progress: 0;"
                   position="0 0 -4"></a-image>         
    
        </a-scene>
        <script type="text/javascript">
            var animation = { progress: 0 };
    
            var tween = new TWEEN.Tween(animation)
                .to({ progress: 1 }, 1000)
                .onUpdate(function(){
                    document.querySelector('a-image').setAttribute('sprite-sheet', 'progress', animation.progress);
                });
    
    
            tween.onComplete(function() { animation.progress = 0; });
            tween.chain(tween);
            tween.start();
        </script>
      </body>
</html>
