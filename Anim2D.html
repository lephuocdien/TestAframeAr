<!DOCTYPE html>
<html>

<head>
	<title>A-Frame: Spritesheet Animation</title>
	<meta name="description" content="A-Frame Examples">
	 <script src="libs/aframe.min.js"></script>
	<!-- <script src="js/aframe-environment-component.min.js"></script> -->
	<script src="libs/aframe-spritesheet-animation.js"></script>
</head>

<body>

<script>

AFRAME.registerComponent('rotato', {

	tick: function()
	{
		this.el.object3D.rotation.y -= 0.028049;	
	}

});

</script>

<a-scene environment="preset: default;">

	<a-assets>
		<img id="sheet" src="images/spritesheet-test.png"/>		
	</a-assets>


	<a-plane position="0 1 -30" color ="red" height="30" width="30" material="shader: flat; src: #sheet; transparent: true; " spritesheet-animation="rows: 2; columns: 8; frameDuration: 0.18; loop: true;" >
	</a-plane>

</a-scene>

</body>
</html>
